<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    table,th,td{
        border: 5px dotted black;
        border-collapse: collapse;
    }
    th{
        background-color: blueviolet;
    }
    tr:nth-child(even){
        background-color: yellowgreen;
    }
    th,td{
        padding: 15px;
    }

</style>
   <title>table</title>
</head>
<body>
    <h1>Product Table</h1> 
 <table>
<tr>
  <th>Product</th>
  <th>Feature</th>
  <th>Price</th>
</tr>
<tr>
    <td>Starch</td>
    <td>Strong</td>
    <td>$100</td>
</tr>
<tr>
    <td>Bag</td>
    <td>Leather</td>
    <td>$10</td>
</tr>
<tr>
    <td>shoe</td>
    <td>durable</td>
    <td>$2000</td>
</tr>
</table>
</body>
</html>
